<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Intrest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="head">Calculate Intrest</h1>
        <p>Amount:
            <input type="number" name="" id="amount" placeholder="Enter Amount" onchange="calIntrest(), calCompound()" min="0">
        </p>
        <p>Intrest %:
            <input type="number" name="" id="intrest" placeholder="Total Intrest" onchange="calIntrest(), calCompound()" min="0"
            required>
        </p>
        <p id="forMonth">For Month:
            <input type="number" name="" id="month" placeholder="Total Month" onchange="calIntrest(), calCompound()" required>
        </p>
        <p id="payment">Monthly Payment:</p>

        <div class="buttons">
            <button id="compound">Compound</button>
            <button id="simple">Simple</button>
            <!-- <button id="daily">Daily Comp</button> -->
        </div>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
